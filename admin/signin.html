<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1 , maximum-scale=1 , minimum-scale=1" name="viewport">
    <title>Scanshop | Sign In</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--font-css-->
    <link href="fonts/font/stylesheet.css" rel="stylesheet" />
    <!--custom-font-css-->
    <link href="fonts/font/custom-font/style.css" rel="stylesheet" />
    <!--main-css-->
    <link href="css/style.css" rel="stylesheet" />
    <!--responsive-css-->
    <link href="css/responsive.css" rel="stylesheet" />

    <!--main-js-->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--bootstrap-js-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <main class="mainOuter beforelogin">
     
        <section class="contentOuter_bl">
            <div class="container">
                <div class="content_area_bl">
                    <h2 class="title text-center text-uppercase">Sign in</h2>
                    <p class="subtitle text-center text-uppercase"><span>Scanshop is simply dummy</span> text of the printing</p>

                    <div class="formOuter_bl">
                        <form>
                            <div class="fieldOuter_bl">
                                <label>Email Address</label>
                                <input type="email" placeholder="Email Address">
                            </div>

                            <div class="fieldOuter_bl">
                                <label>Password</label>
                                <input type="email" placeholder="Password">
                            </div>

                            <div class="keepLogin fieldOuter_bl">
                                <div>
                                    <input type="checkbox" name="keeplogin">
                                    <label></label>
                                    <span>keep me logged in</span>
                                </div>

                                <div>
                                    <a href="#">Forgot Password ?</a>
                                </div>
                            </div>
                            <div class="formBtn">
                                <input type="submit" name="sign-in" value="Sign in">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
